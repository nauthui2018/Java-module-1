<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>

<body>
    <script>
        let browser = prompt("Please enter your browser");
        switch (browser) {
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support this browser too");
                break;
            default:
                alert("We hope that this page looks ok!");
                break;
        }
    </script>
</body>

</html>
