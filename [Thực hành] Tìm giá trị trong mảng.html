<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find an element in Array</title>
</head>
<body>
    <script>
        let array = [-3,5,1,3,2,-3,10,11,"huong"];
        let index = "Index in array: ";
        document.write("Array = [" + array + "]");
        document.write("<br>");
        let finding = prompt("Input element need to find");
        let existed = false;
        for (let i = 0; i < array.length; i++) {
            if (finding == array[i]) {
                existed = true;
                index = index + i + "; ";
            }
        }
        if (existed) {
            document.write("Element " + finding + " is existed");
            document.write("<br>");
            document.write(index);
        } else {
            document.write(finding + " is not existed in this array");
        }
    </script>
</body>

</html>
