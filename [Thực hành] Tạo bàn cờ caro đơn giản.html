<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku</title>
</head>
<style>
    td {
        width: 10px;
        height: 5px;
        background-color: lightcyan;
        border: black solid 1px;
    }
</style>
<body>
    <div id="table"></div>
    <button id="change" onclick="ChangeValue();">Change Value</button>
    <script>
        let x = "0";
        let y = "X";
        let width = parseInt(prompt("Input the width of table"));
        let length = parseInt(prompt("Input the length table"));
        let table = "<table>";
        for (let i = 0; i < width; i++) {
            table += "<tr>";
            for (let j = 0; j < length; j++) {
                table += "<td>" + "<button id='selected' onchange='ChangeValue();' style='border: none';>0</button>" + "</td>";
            }
            table += "</tr>";
        }
        document.getElementById("table").innerHTML = table;
        function ChangeValue() {
            document.getElementById("selected").innerHTML = y;
        }
    </script>
</body>
</html>
