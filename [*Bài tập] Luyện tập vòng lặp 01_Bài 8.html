        width: 200px;

    <div>

        function ChangeText() {
            if (document.getElementById("button").style.backgroundColor === "forestgreen") {
                document.getElementById("button").innerText = "Playing...";
            }
        }
        function Play() {
            ChangeText();
            document.getElementById("button").style.backgroundColor = "forestgreen";
            alert("Please select range of number");

            let max = parseInt(prompt("Input 2nd number"));
