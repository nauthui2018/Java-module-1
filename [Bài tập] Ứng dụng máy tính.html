<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <form>
        <h2>Caculator</h2>
        <input type="text" id="number1">
        <input type="text" id="number2">
        </br>
        <button type="button" onclick="Addition();" style="margin-top: 5px;">Addition (+)</button>
        <button type="button" onclick="Subtraction();" style="margin-top: 5px;">Subtraction (-)</button>
        <button type="button" onclick="Multiplication();" style="margin-top: 5px;">Multiplication (X)</button>
        <button type="button" onclick="Division();" style="margin-top: 5px;">Division (/)</button>
        </br>
        <p id="result"></p>
    </form>
    <script>
        function Addition() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let result;
            result = number1 + number2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
        function Subtraction() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let result;
            result = number1 - number2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
        function Multiplication() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let result;
            result = number1 * number2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
        function Division() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let result;
            result = number1 / number2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>

</html>
