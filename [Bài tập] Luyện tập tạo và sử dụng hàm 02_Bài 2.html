<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2</title>
</head>
<body>
    <script>
        function Area(r) {
            let area = Math.PI*Math.pow(r, 2);
            document.write("Area: " + area);
        }
        function Perimeter(r) {
            let perimeter = 2*Math.PI*r;
            document.write("Perimeter: " + perimeter);
        }
        Area(3);
        document.write("<br>");
        Perimeter(3);
    </script>
</body>

</html>
