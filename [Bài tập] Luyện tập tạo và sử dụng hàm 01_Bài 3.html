<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        function SumOfParameters(number1, number2) {
            if (number1 > number2) {
                alert(number1 + " > " + number2);
            } else {
                return number1 + number2;
            }
        }
        let number1 = parseInt(prompt("Input number 1"));
        let number2 = parseInt(prompt("Input number 2"));
        SumOfParameters(number1, number2);
    </script>
</body>

</html>
