<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework_Variables</title>

<body>
    <script>
    let diemVatLy = parseInt(prompt("Nhap diem Vat Ly"),10);
    let diemHoaHoc = parseInt(prompt("Nhap diem Hoa Hoc"),10);
    let diemSinhHoc = parseInt(prompt("Nhap diem Sinh Hoc"),10);
    DTB = (diemVatLy+diemHoaHoc+diemSinhHoc)/3;
    tongDiem = (diemVatLy+diemHoaHoc+diemSinhHoc);
    document.write('DTB = ' + DTB)
    document.write('<br/>')
    document.write("Tong diem = " + tongDiem)
    </script>
</body>
