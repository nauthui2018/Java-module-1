<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2</title>
</head>
<body>
    <script>
        function Square() {
            let number = parseFloat(prompt("Input any number"));
            document.write("Result: " + Math.pow(number, 2));
        }
        Square();
    </script>
</body>

</html>
