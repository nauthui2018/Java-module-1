<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>

<body>
    <form>
        <input type="text" id="weight" placeholder="input your weight">
        <input type="text" id="height" placeholder="input your height">
        <button type="button" onclick="Caculation();">BMI</button>
        <br>
        <p id="bmi"></p>
    </form>
    <script>
        function Caculation() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let bmi = weight/(height*height);
            if (bmi < 18.5) {
                document.getElementById("bmi").innerHTML = "BMI: " + bmi + ". You are underweight";
            } else {
                if (bmi < 25) {
                    document.getElementById("bmi").innerHTML = "BMI: " + bmi + ". You are normal";
                } else {
                    if (bmi < 30) {
                        document.getElementById("bmi").innerHTML = "BMI: " + bmi + ". You are overweight";
                    } else {
                        document.getElementById("bmi").innerHTML = "BMI: " + bmi + ". You are obese";
                    }
                }
            }
        }
    </script>
</body>

</html>
