<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100 numbers FizzBuzz</title>
</head>
<body>
    <script>
        for (let i = 0; i < 101; i++) {
            if (i%3 == 0) {
                if (i%5 == 0) {
                    document.write("FizzBuzz");
                    document.write("<br>");
                } else {
                    document.write("Fizz");
                    document.write("<br>");
                }
            } else {
               if (i%5 == 0) {
                    document.write("Buzz");
                    document.write("<br>");
               } else {
                    document.write(i);
                    document.write("<br>");
               } 
            } 
        }
    </script>
</body>
</html>
