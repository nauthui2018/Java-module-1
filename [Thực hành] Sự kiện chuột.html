<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse event</title>
</head>

<body>
    <form>
        <img id="image" src="./Pictures/ball.png" alt="loading" style="width: 100px; height: 100px;">
        <p>Click button below to move the image to right</p>
        <button type="button" onclick="moveRight();">Click Me</button>
    </form>
    <script>
        let img = document.getElementById("image");
        function init() {
            let img = document.getElementById("image");
            img.style.position = "relative";
            img.style.left = "0px";
        }
        function moveRight() {
            img.style.left = parseInt(img.style.left) + 10 + "px";
        }
        window.onload = init;
    </script>
</body>

</html>
