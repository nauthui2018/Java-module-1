<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>

<body>
    <form>
        <input type="text" placeholder="nhap so thang" id="month">
        <button type="button" onclick="onClick();">Tinh so ngay</button>
        <p id="result"></p>
    </form>
    <script>
        function onClick() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: 
                document.getElementById("result").innerHTML = "Thang " + month + " co 31 ngay" 
                    break;
                    case 1:
                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById("result").innerHTML = "Thang " + month + " co 30 ngay" 
                    break;
                default:
                document.getElementById("result").innerHTML = "Thang " + month + " co 28 hoac 29 ngay" 
                    break;
            }
        }
    </script>
</body>

</html>
