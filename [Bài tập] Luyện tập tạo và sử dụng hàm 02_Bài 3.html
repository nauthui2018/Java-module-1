<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2</title>
</head>
<body>
    <script>
        function Factorial() {
            let number = parseInt(prompt("Input a positive integer"));
            let factorial = 1;
            if (number < 0) {
                document.write(number + "! is not existed");
            }
            if (number == 0) {
                document.write(number + "! = 1");
            }
            if (number > 0) {
                for (let i = 1; i <= number; i++) {
                factorial *= i;
                }
                document.write(number + "! = " + factorial);
            }
        }
        Factorial();
    </script>
</body>

</html>
