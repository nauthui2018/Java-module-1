<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loop Do-While</title>
</head>

<body>
    <script>
        let number;
        do {
            number = parseInt(prompt("nhap so tu 1 den 10"));
        } while (number < 1 || number >10);
        document.write("So ban vua nhap la: " + number);
    </script>
</body>

</html>
