<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Input year"));
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + " is a leap year");
            } else {
                document.write(year + " is not a leap year");
            }
        } else {
            if (year % 4 == 0) {
                document.write(year + " is a leap year");
            } else {
                document.write(year + " is not a leap year");
            }
        }
    </script>
</body>

</html>
