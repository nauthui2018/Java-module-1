<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<style>
    td {
        width: 80px;
        height: 40px;
        text-align: center;
    }
</style>
<body>
    <script>
        let box = "<table border='1' width='800px' height='400px' cellspacing='0' cellpadding='0'>"
        for (let i = 1; i < 11; i++) {
            box = box + "<tr>";
            for (let j = 2; j < 10; j++) {
                box = box + "<td>" + j + " x " + i + " = " +i*j + "</td>";
            }
            box = box + "</tr>";
        }
        box = box + "</table>";
        document.write(box);
    </script>
</body>

</html>
