<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function starWar(starName) {
            let x = star.indexOf(starName);
            if (x == -1) {
                document.write(starName + " isn't available");
            } else {
                document.write(starName + " is belong to " + constellation[x]);
            }
        }
        let starName = prompt("Input your star name");
        starWar(starName);
    </script>
</body>

</html>
