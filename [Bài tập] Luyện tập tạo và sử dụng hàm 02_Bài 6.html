<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2</title>
</head>
<body>
   
    <script>
        let number = +prompt("Input a number");
        function IsPositiveNumber() {
            if (number > 0) {
                return true;
            } else {
                return false;
            }
        }
        if (IsPositiveNumber()) {
            document.write(number + " is a positive number");
        } else {
            document.write(number + " is not a positive number");
        }
    </script>
</body>

</html>
