<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Input a positive number"));
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial*i;
        }
        document.write(number + "! = " + factorial);
    </script>
</body>

</html>
