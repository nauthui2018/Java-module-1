<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        function IncreaseNumber(number) {
            number ++;
            return number;
        }
        let number = 5;
        document.write(IncreaseNumber(5));
    </script>
</body>

</html>
