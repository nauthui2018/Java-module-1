<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conditional Ternary Operator</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("input 1st number"));
        let b = parseInt(prompt("input 2nd number"));
        let sum = ((a+b) > 4)? "Over" : "Below";
        document.write(sum)
    </script>
</body>

</html>
